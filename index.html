<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>User Directory <span style-color= rainbow></span><3</h1>

  <form id="userForm">
    <p>
      <label for="userName">Enter Name:  </label>
      <input type="text" name="userName" autofocus>
    </p>
    <p>
      <label for="age">Enter Age:</label>
      <input type="number" name="age">
    </p>
    <p>
      <label for="favoriteColor">Favorite Color: </label>
      <input type="color" name="favoriteColor" id="color">
    </p>

    <button type="submit" id="b1">Go</button>
    <button type="reset" id="b2">Clear</button>
    <button id="button2">Clear List </button>
  </form><br>

  
  <div id="users">
  </div>
 

  <!-- <div id="users"></div> -->
  <script src="index.js"></script>
</body>
</html>
